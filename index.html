# Como Escolher e Delimitar um Tema de Pesquisa Relevante (Prof. Kaio Germano)

## 1. O Projeto de Pesquisa
- Conceito: "Mapa estruturante" das etapas da pesquisa
- Funções Essenciais:
  - Documenta ações do estudo
  - Estrutura etapas de escrita e aplicabilidade
  - Expõe reflexões e decisões do pesquisador
  - Descreve passos sistematicamente para seguir um padrão
  - Aponta viabilidade técnica e prática
  - Garante consonância entre tema, problema, metodologia e objetivos
- Relevância: Crucial para Mestrado e Doutorado

## 2. O Problema de Pesquisa
- Natureza da Pesquisa: Criar problemas e buscar respostas
- Origem: Concepção do pesquisador e tema central
- Impacto: Define método, objetivos e coleta de dados
- Cuidado com IA:
  - Evitar uso excessivo para escrita completa
  - Pode gerar vícios e pesquisas de baixa qualidade científica
- Formulação: Deve ser clara, precisa e acessível
- "Parcialmente Resolvido": Um problema bem formulado leva a hipóteses claras

## 3. Escolha e Delimitação do Tema
- Definição do Tema: Assunto amplo que exige mais definição e clareza
- Processo de Escolha:
  - Início: Partir de uma ideia geral
  - Desenvolvimento: Identificar subtópicos/subtemas
  - Finalização: Elaborar a temática abrangente
- Delimitação do Tema:
  - O que é: Selecionar um tópico específico do tema para focar
  - Benefícios: Clareza, precisão, concretude; facilita o trabalho; permite aprofundamento
- Dicas para o Tema/Título:
  - **Ser breve e direto** (máx. 12 palavras idealmente)
  - **Ser atraente e "comercializável"**
  - Incluir foco e tópico do estudo
  - Evitar linguagem complexa ou erudita
  - Permitir flexibilidade para alterações no projeto
  - **Ser relevante, impactante e aplicável** (interessar à sociedade)
  - Evitar repetição de pesquisas (buscar novos aspectos)
  - Ter **interesse pessoal do pesquisador** (evitar desmotivação)
  - Ter **interesse acadêmico** (evitar assuntos "fáceis" ou sem profundidade)
- Fontes para Ideias de Tema:
  - Autores (clássicos/contemporâneos)
  - Periódicos científicos
  - Livros
  - Conceitos-chave

## 4. Objetivos de Pesquisa
- Função: Nortear a busca por resultados para o problema
- Tipos:
  - **Objetivo Geral:** Visão abrangente do tema, ligada ao significado do trabalho  
    _(verbos como "avaliar", "examinar", "observar")_
  - **Objetivos Específicos:** Aplicações claras e objetivas dos resultados  
    _(ex: "determinar perfil sociodemográfico")_
- Abordagens:
  - **Qualitativa:** Descrição e observação de fenômenos, participantes e local
  - **Quantitativa:** Relação entre variáveis, uso de números e estatística
- Consistência: Devem estar em consonância com o tema e o problema

## 5. Qualis CAPES (Contexto de Qualidade da Pesquisa)
- Definição: Sistema de avaliação de periódicos científicos no Brasil
- Órgão: Ligado ao Ministério da Educação e Ciência e Tecnologia (Plataforma Sucupira)
- Periodicidade: Avaliação quadrienal (a cada 4 anos)
- Classificação: Revistas de C a A1 (A1 = mais alta qualidade)
- Uso Atual:
  - Percentis da Scopus (Dex Docs)
  - Citações do Google Acadêmico (fator de impacto)
- Importância: Revistas com classificação A são preferíveis para estudos de revisão sistemática
